<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="imagem/png" href="./img/icone-pokebola.ico" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>PokeLoja - Adicionar Produto</title>
</head>
<body>
    <header>
        <div class="div-logo">
            <div class="logo-nome">
                <img src="./img/imagem-logo-nome.png" alt="Pokeloja">
            </div>
            <div class="logo-texto">
                <img src="./img/logo-texto.png" alt="Gotta buy 'em all!">
            </div>
            
        </div>

        <div class="menu-nav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./ctrl-estoque.html">Controle de Estoque</a></li>
                <li><a href="./add-produto.html">Adicionar Produto</a></li>
                <li><a href="./funcionarios.html">Funcionários</a></li>
                <li><a href="./vendas.html">Vendas</a></li>
                <li><a href="./historico-vendas.html">Histórico de vendas</a></li>
            </ul>
        </div>
    </header>
    
    <main>    
        <h2>Adicionar Produto</h2>
        <form action="" class="formulario">
            <div class="form-label">
                <label for="link-foto">Link para foto: </label>
                <label for="descricao">Descrição do produto: </label>
                <label for="preco">Preço (em R$): </label>
                <label for="quantidade">Quantidade disponível: </label>
            </div>
            <div class="form-input">
                <input type="url" id="link-foto" name="link-foto">
                <input type="text" id="descricao" name="descrição">
                <input type="number" id="preco" name="preço">
                <input type="number" id="quantidade" name="quantidade">
                <button type="submit">Adicionar</button>
            </div>    
            

        </form>
    </main>
    <footer>
        <p>Siga-nos nas redes sociais!</p>
        <img src="./img/icone-facebook.jpg">
        <img src="./img/icon-insta.png"/>
        <img src="./img/icon-twitter.png"/>
    </footer>

</body>
</html>
